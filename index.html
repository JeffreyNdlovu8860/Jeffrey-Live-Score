<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeffrey Live Score</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .day-section { margin-bottom: 40px; }
    .fixture { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 10px; margin: 5px 0; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .team { display: flex; align-items: center; }
    .team img { width: 24px; height: 24px; margin-right: 8px; }
    .score { font-weight: bold; }
    .odds { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>English Football Fixtures (Next 7 Days)</h1>
  <div id="fixtures"></div>

  <script>
    async function fetchFixtures() {
      const response = await fetch("https://api.mocki.io/v2/549a5d8b/EnglishFixtures");
      const data = await response.json();
      const container = document.getElementById("fixtures");
      container.innerHTML = "";

      const grouped = {};
      data.fixtures.forEach(fix => {
        const date = new Date(fix.utcTime);
        date.setHours(date.getHours() + 2); // Convert to CAT (UTC+2)
        const day = date.toDateString();
        if (!grouped[day]) grouped[day] = [];
        grouped[day].push({ ...fix, catTime: date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) });
      });

      Object.keys(grouped).forEach(day => {
        const section = document.createElement("div");
        section.className = "day-section";
        section.innerHTML = `<h2>${day}</h2>`;
        grouped[day].forEach(fix => {
          const div = document.createElement("div");
          div.className = "fixture";
          div.innerHTML = `
            <div class="team"><img src="${fix.homeLogo}" alt=""> ${fix.home}</div>
            <div class="score">${fix.predictedScore}</div>
            <div class="team"><img src="${fix.awayLogo}" alt=""> ${fix.away}</div>
            <div class="odds">Odds: ${fix.odds}</div>
            <div>${fix.catTime}</div>
          `;
          section.appendChild(div);
        });
        container.appendChild(section);
      });
    }

    fetchFixtures();
    setInterval(fetchFixtures, 300000); // Refresh every 5 minutes
  </script>
</body>
</html>
